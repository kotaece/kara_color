<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダム カラ</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            background-color: #000000;
            color: #ffffff; 
        }
        
        model-viewer {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>

    <audio id="bgm" src="https://www.dropbox.com/scl/fi/2rp3u7yax4sfbvpa1xiai/mayokage_BGM.mp3?rlkey=ijyvwuhf911geuo3j5udj6nsh&raw=1" loop preload="auto"></audio>

    <model-viewer id="random-model"
                  src="" 
                  alt="3Dモデル"
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  camera-controls
                  auto-rotate
                  shadow-intensity="1">
        <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; ">
            ARで見る
        </button>
    </model-viewer>

    <script src="app.js"></script> 

</body>
</html>
